<a [routerLink]="['/companys', company.id]">
  <div class="place-info-box" [@companyAppeared]="companyState">
    <span class="place-info-box-icon"><img [src]="company.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{company.name}}</span>
      <span class="place-info-box-detail">{{company.category}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
