<!-- INÍCIO DO CONTEÚDO -->
      <section class="content-header">
        <h1>

        </h1>
      </section>


      <section class="content">

        <div class="row">
            <div class="col-xs-12">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <i class="fa fa-home"></i>

                  <h3 class="box-title">{{company?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{company?.rating}}</span>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="col-sm-3 col-xs-12" *ngIf="company">
                    <img class="box-img-detail" [src]="company?.imagePath" />
                  </div>

                  <dl class="col-sm-9 col-xs-12">
                    <dt>Categoria</dt>
                    <dd>{{company?.category}}</dd>
                    <dt>Quem somos</dt>
                    <dd>{{company?.about}}</dd>
                  </dl>
                </div>
                <!-- /.box-body -->
                <div class="box-footer detail-footer">
                <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['games']">
                   Jogos
                </a>
                <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
                   Feedback
                </a>
              </div>
              </div>
            </div>
            <!-- /.col-xs-12 -->

        </div>

        <div class="row">
            <router-outlet></router-outlet>
        </div>

      </section>
      <!-- FIM DO CONTEÚDO -->
